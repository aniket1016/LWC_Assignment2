<template>
  <div class="slds-box slds-box_x-small">
    <lightning-card>
      <lightning-tile label={account.Name} type="media">
      <lightning-icon slot="media" icon-name="standard:groups"></lightning-icon>
      <div>
        <lightning-layout-item>
              <b>Account Name:-</b> {account.Name}<br/>
              <b>Account Industry:-</b> {account.Industry}<br/>
              <b>Account WebSite:-</b> {account.Website}<br/>
        </lightning-layout-item>
      </div>
      <lightning-button
        label="Detail"
        variant="label-hidden"
        onclick={displayDetails}
        class="slds-m-center_small"
      ></lightning-button>
    </lightning-tile>
    </lightning-card>
  </div>
</template>
